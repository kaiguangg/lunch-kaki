<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-secondary-subtle">
    <div
      class="px-4 text-center position-absolute top-50 start-50 translate-middle"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="60"
        height="60"
        viewBox="0 0 448 512"
      >
        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M416 0C400 0 288 32 288 176V288c0 35.3 28.7 64 64 64h32V480c0 17.7 14.3 32 32 32s32-14.3 32-32V352 240 32c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7V480c0 17.7 14.3 32 32 32s32-14.3 32-32V255.6c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16V150.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8V16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"
        />
      </svg>
      <h1 class="display-7 fw-bold text-body-emphasis">Lunch Kaki</h1>

      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="bg-white modal-content rounded-2 shadow">
          <div class="modal-body m-2">
            <div class="mb-1">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Room PIN"
                name="pin"
                ngModel
                maxlength="6"
              />
            </div>
            <div class="text-danger m-0" *ngIf="showError">
              {{ errorMessage }}
            </div>
            <button
              type="submit"
              class="btn btn-sm btn-primary w-100"
              data-bs-dismiss="modal"
            >
              Enter
            </button>
          </div>

          <!-- Create a new room -->
          <div class="modal-body m-2">
            <button
              type="submit"
              class="btn btn-sm btn-warning w-100"
              data-bs-dismiss="modal"
              (click)="showModal()"
            >
              Create a new room
            </button>
          </div>
        </div>
      </form>
    </div>

    <app-create-room
      *ngIf="showDialog"
      (close)="closeModal()"
    ></app-create-room>
  </body>
</html>
